version: '3.8'

services:
  mariadb:
    image: 'bitnami/mariadb:latest'
    env_file:
      - .env
    environment:
      - ALLOW_EMPTY_PASSWORD=no
    volumes:
      - mariadb_data:/bitnami/mariadb
    restart: unless-stopped
    networks:
      - laravel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel project initializer - runs once to create project if needed
  laravel-init:
    image: 'composer:latest'
    working_dir: /workspace
    volumes:
      - './src:/workspace'
      - 'vendor_data:/workspace/vendor'
      - './scripts:/scripts'
    environment:
      - LARAVEL_VERSION=${LARAVEL_VERSION:-11.*}
    command: ["/scripts/init-laravel.sh"]
    networks:
      - laravel-network
    profiles: ["init"]  # Only run when specifically requested

  # Application service with proper startup logic
  application:
    image: 'bitnami/laravel:latest'
    env_file:
      - .env
    environment:
      - LARAVEL_DATABASE_TYPE=mysql
      - LARAVEL_DATABASE_HOST=mariadb
      - LARAVEL_DATABASE_PORT_NUMBER=3306
      - LARAVEL_DATABASE_NAME=${MARIADB_DATABASE}
      - LARAVEL_DATABASE_USER=${MARIADB_USER}
      - LARAVEL_DATABASE_PASSWORD=${MARIADB_PASSWORD}
    ports:
      - '8000:8000'
    volumes:
      - './src:/app:cached'
      - 'vendor_data:/app/vendor'
      - './scripts:/scripts'
    command: ["/scripts/start-application.sh"]
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - laravel-network

  # Standalone composer service for manual operations
  composer:
    image: 'composer:latest'
    working_dir: /app
    volumes:
      - './src:/app'
      - 'vendor_data:/app/vendor'
    entrypoint: ['composer']
    command: ['install', '--no-interaction', '--prefer-dist', '--optimize-autoloader']
    networks:
      - laravel-network
    profiles: ["tools"]  # Only run when manually invoked

volumes:
  mariadb_data:
    driver: local
  vendor_data:
    driver: local

networks:
  laravel-network:
    driver: bridge
    