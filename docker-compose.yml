version: '3.8'

services:
  mariadb:
    image: 'bitnami/mariadb:latest'
    env_file:
      - .env
    environment:
      - ALLOW_EMPTY_PASSWORD=no
    volumes:
      - mariadb_data:/bitnami/mariadb
    restart: unless-stopped
    networks:
      - laravel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  application:
    image: 'bitnami/laravel:latest'
    env_file:
      - .env
    environment:
      - LARAVEL_DATABASE_TYPE=mysql
      - LARAVEL_DATABASE_HOST=mariadb
      - LARAVEL_DATABASE_PORT_NUMBER=3306
      - LARAVEL_DATABASE_NAME=${MARIADB_DATABASE}
      - LARAVEL_DATABASE_USER=${MARIADB_USER}
      - LARAVEL_DATABASE_PASSWORD=${MARIADB_PASSWORD}
    ports:
      - '8000:8000'
    volumes:
      - './src:/app:cached'        # monta tu c√≥digo fuente
      - 'vendor_data:/app/vendor'  # volumen nombrado para vendor (evita que bind mount lo oculte)
    command: ['php','artisan','serve','--host=0.0.0.0','--port=8000']
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - laravel-network

  composer:
    image: 'composer:latest'
    working_dir: /app
    volumes:
      - './src:/app'
      - 'vendor_data:/app/vendor'
    entrypoint: ['composer']
    command: ['install', '--no-interaction', '--prefer-dist', '--optimize-autoloader']
    networks:
      - laravel-network

volumes:
  mariadb_data:
    driver: local
  vendor_data:
    driver: local

networks:
  laravel-network:
    driver: bridge
    